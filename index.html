<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image behind text | V1</title>
    <link rel="icon" type="image/png" href="logo 1.png" >


    <!-- Google Fonts: Roboto and Poppins for modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --deep-green: #004643;
            --yellow: #b48a2f;   /* Muted, darker yellow */
            --pink: #a85d74;     /* Muted, darker pink */
            --off-white: #e6eef1;
            --dark-accent: #001e1d;
            --glass-bg: rgba(20, 30, 28, 0.22);
            --glass-border: rgba(0, 70, 67, 0.22);
        }
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, var(--deep-green) 15%, var(--dark-accent) 60%, var(--yellow) 100%);
            font-family: 'Poppins', 'Roboto', Arial, sans-serif;
            transition: background 0.8s cubic-bezier(.4,0,.2,1);
        
        }

        .glass-card {
            background: var(--glass-bg);
            border-radius: 32px;
            box-shadow: 0 8px 32px 0 rgba(0, 70, 67, 0.25);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border: 2px solid var(--glass-border);
            padding: 60px 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: box-shadow 0.4s cubic-bezier(.4,0,.2,1), background 0.4s;
            max-width: 90vw;
        }

        .text-background {
            font-size: clamp(2.5rem, 8vw, 6rem);
            font-weight: 700;
            background-image: 
                url('portfolioimage-4 (1).jpg'),
                linear-gradient(90deg, var(--yellow) 0%, var(--pink) 60%, var(--deep-green) 100%);
            background-repeat: no-repeat, no-repeat;
            background-size: cover, 200% auto;
            background-position: center, left center;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            text-align: center;
            font-family: 'Roboto', 'Poppins', Arial, sans-serif;
            letter-spacing: 2px;
            margin-bottom: 16px;
            /* OUTLINE ONLY, NO SHADOW */
            -webkit-text-stroke: 0.5px var(--off-white);
            /* For future support in other browsers */
            text-stroke: 0.5px var(--off-white);
            /* Remove text-shadow for a clean border */
            /* No text-shadow here */
            transition: background-position 1s cubic-bezier(.4,0,.2,1);
            cursor: pointer;
            user-select: none;
        }

        .subtitle {
            font-size: 1.5rem;
            background: linear-gradient(90deg, var(--pink) 0%, var(--yellow) 100%);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 12px;
            letter-spacing: 1px;
            text-align: center;
            text-shadow: 0 1px 8px rgba(168,93,116,0.10);
                 -webkit-text-stroke: 0.7px var(--off-white);
            /* For future support in other browsers */
            text-stroke: 0.5px var(--deep-green);
        }

        @media (max-width: 600px) {
            .glass-card {
                padding: 32px 12px;
            }
            .text-background {
                font-size: clamp(2rem, 10vw, 3rem);
            }
            .subtitle {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="glass-card">
        <div class="text-background">Davit Janezashvili</div>
        <div class="subtitle">Creative Developer &amp; Designer</div>
    </div>
</body>
</html>
